<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Kika Showroom</title>
    <link rel="shortcut icon" type="image/x-icon" href="/assets/img.ico/kika png.ico">
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <!-- Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/contact.css">
</head>
<body>
    

    <!-- Navigation bar-->
    <div class="notification-bar">
        <p>¡Envío gratuito en pedidos superiores a $30.000!</p>
    </div>

    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="#">
                <img src="/assets/img-logo/kika png.png" alt="Logo de Kika Showroom" class="logo-img">
                Kika Showroom
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/index.html">Inicio</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">Productos</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#!">Remeras</a></li>
                            <li>
                                <hr class="dropdown-divider" />
                            </li>
                            <li><a class="dropdown-item" href="#!">Top/Body</a></li>
                            <li>
                                <hr class="dropdown-divider" />
                            </li>
                            <li><a class="dropdown-item" href="#!">Camisas</a></li>
                            <li>
                                <hr class="dropdown-divider" />
                            </li>
                            <li><a class="dropdown-item" href="#!">Vestidos</a></li>
                            <li>
                                <hr class="dropdown-divider" />
                            </li>
                            <li><a class="dropdown-item" href="#!">Abrigos</a></li>
                            <li>
                                <hr class="dropdown-divider" />
                            </li>
                            <li><a class="dropdown-item" href="#!">Buzos</a></li>
                            <li>
                                <hr class="dropdown-divider" />
                            </li>
                            <li><a class="dropdown-item" href="#!">Shorts</a></li>
                            <li>
                                <hr class="dropdown-divider" />
                            </li>
                            <li><a class="dropdown-item" href="#!">Jeans</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="/contact.html">Contacto</a></li>
                </ul>
                <div class="custom-search">
                    <input type="text" placeholder="¿Qué estás buscando?">
                    <button type="button">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
                <button id="carritoBtn" class="custom-btn ml-3" type="button">
                    <i class="bi-cart-fill d-block"></i>
                    <span class="text">Carrito</span>
                    <span id="carritoContador" class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                </button>
                <a href="login.html" class="no-underline">
                    <button class="custom-btn ml-3" type="submit">
                        <i class="bi bi-person-fill d-block"></i>
                        <span class="text">Iniciar Sesión</span>
                    </button>
                </a>
            </div>
        </div>
        </div>
    </nav> 

    <section id="contacto" class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 mx-auto text-center">
                    <h2 class="section-heading">¡Contáctanos!</h2>
                    <p class="text-muted">Estamos aquí para ayudarte. ¡Envíanos un mensaje!</p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-10 mx-auto">
                    <form id="contactForm" name="sentMessage" novalidate="novalidate">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input class="form-control" id="nombre" type="text" placeholder="Nombre" required="required" />
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input class="form-control" id="email" type="email" placeholder="Email" required="required" />
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input class="form-control" id="telefono" type="tel" placeholder="Teléfono opcional" />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <textarea class="form-control" id="mensaje" placeholder="Mensaje opcional" required="required"></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="text-center">
                            <div id="success"></div>
                            <button class="btn btn-primary btn-xl text-uppercase" id="sendMessageButton" type="submit">Enviar mensaje</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    


</body>
</html>
