<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Kika Showroom - Tienda</title>
    <link rel="shortcut icon" type="image/x-icon" href="/proyecto_ecommerse/assets/img.ico/kika png.ico">
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <!-- Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/proyecto_ecommerse/css/register.css">
    <title>Registrate</title>
</head>

<body>

    <form class="formulario" id="registerForm" method="POST">
        <h1>Regístrate</h1>
        <div class="contenedor">
            <div class="input-contenedor">
                <i class="bi bi-person-fill icon"></i>
                <input type="text" id="fullName" name="fullName" placeholder="Nombre Completo" required>
                <span id="fullNameError" class="error"></span> <!-- Mensaje de error -->
            </div>
            <div class="input-contenedor">
                <i class="bi bi-envelope-fill icon"></i>
                <input type="text" id="emailRegister" name="email" placeholder="Correo Electrónico" required>
                <span id="emailError" class="error"></span> <!-- Mensaje de error -->
            </div>
            <div class="input-contenedor">
                <i class="bi bi-lock-fill icon"></i>
                <input type="password" id="passwordRegister" name="password" placeholder="Contraseña" required>
                <span id="passwordError" class="error"></span> <!-- Mensaje de error -->
            </div>
            <input type="submit" value="Regístrate" class="button">
            <p><strong>Al registrarte, aceptas nuestras Condiciones de uso y Política de privacidad.</strong></p>
            <p>¿Ya tienes una cuenta?</p>
            <p><a class="link" href="/proyecto_ecommerse/login.html">Ingresar</a></p>
        </div>
    </form>
    

    <script src="/proyecto_ecommerse/js/registro.js"></script>

</body>

</html>
