<head>

    <title>Kika Showroom - Tienda</title>
    <link rel="shortcut icon" type="image/x-icon" href="/proyecto_ecommerse/assets/img.ico/kika png.ico">
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/proyecto_ecommerse/css/register.css">
    <title>Iniciar Sesión</title>
</head>

<body>

    <form class="formulario" id="loginForm" method="POST">
        <h1>Iniciar Sesión</h1>
        <div class="contenedor">
            <div class="input-contenedor">
                <i class="bi bi-envelope-fill icon"></i>
                <input type="text" id="emailLogin" name="email" placeholder="Correo Electrónico">
                <span id="emailError" class="error"></span> 
            </div>
            <div class="input-contenedor">
                <i class="bi bi-lock-fill icon"></i>
                <input type="password" id="passwordLogin" name="password" placeholder="Contraseña">
                <span id="passwordError" class="error"></span> 
            </div>
            <input type="submit" value="Iniciar Sesión" class="button">
            <p>¿No tienes cuenta?</p>
            <p><a class="link" href="/proyecto_ecommerse/register.html">Regístrate</a></p>
            <p><a class="link" href="/proyecto_ecommerse/index.html">Página principal</a></p>
        </div>
    </form>
    
    <script src="/proyecto_ecommerse/js/login.js"></script>

</body>
